<div class="flex-container">

  <div class="form_container">
    <form name="form">
      <h3 class="text-center display-4">Sign Up</h3>

      <div class="row">
        <div class="col-sm-4">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-control rounded-pill"
                 [(ngModel)]="patient.name"/>
        </div>

        <div class="col-sm-8">
          <label for="abbreviation">Address</label>
          <input type="text" id="abbreviation" name="abbreviation" class="form-control rounded-pill"
                 [(ngModel)]="patient.address"/>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-4">
          <label for="name">City</label>
          <input type="text" id="city" name="city" class="form-control rounded-pill"
                 [(ngModel)]="patient.city"/>
        </div>

        <div class="col-sm-8">
          <label for="abbreviation">Address</label>
          <input type="text" id="state" name="state" class="form-control rounded-pill"
                 [(ngModel)]="patient.state"/>
        </div>

      </div>

      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center">
          <button type="submit" (click)="createPatient(patient)" class="btn btn-lg btn-success rounded-pill create-button">
            <i class="fa fa-plus-circle fa-3x">Submit</i>
          </button>
        </div>
      </div>

    </form>

  </div>

</div>
