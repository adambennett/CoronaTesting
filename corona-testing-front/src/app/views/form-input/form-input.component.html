<div class="flex-container">

  <div class="form_container">
    <form name="form">
      <h3 class="text-center display-4">Patient Information</h3>

      <div id="contact-block" class="input-block">
        <h5>Contact Info</h5>
        <div class="row">
          <div class="col-sm-4">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control rounded-pill"
                   [(ngModel)]="patient.name"/>
          </div>
          <div class="col-sm-4">
            <label for="phone">Cell Number</label>
            <input type="text" id="phone" name="phone" class="form-control rounded-pill"
                   [(ngModel)]="patient.cell_number"/>
          </div>
          <div class="col-sm-4">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control rounded-pill"
                   [(ngModel)]="patient.email"/>
          </div>
        </div>
      </div>

      <div id="address-block" class="input-block">
        <h5>Home Address</h5>
        <div class="row">
          <div class="col-sm-8">
            <label for="address">Street</label>
            <input type="text" id="address" name="address" class="form-control rounded-pill"
                   [(ngModel)]="patient.address"/>
          </div>

          <div class="col-sm-4">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control rounded-pill"
                   [(ngModel)]="patient.city"/>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-4">
            <label>State</label>
            <mat-select [(ngModel)]="patient.state" panelClass="maxHeight" name="state" class="form-control rounded-pill">
              <mat-option>Choose...</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">
                {{state}}
              </mat-option>
            </mat-select>
          </div>
          <div class="col-sm-4">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control rounded-pill"
                   [(ngModel)]="patient.zipcode"/>
          </div>

          <div class="col-sm-4">
            <label for="county">County</label>
            <input type="text" id="county" name="county" class="form-control rounded-pill"
                   [(ngModel)]="patient.county"/>
          </div>
        </div>
      </div>

      <div id="personal-block" class="input-block">
        <h5>Ethnicity</h5>
        <div class="row">
          <div class="col-sm-4">
            <label for="race">Race</label>
            <input type="text" id="race" name="race" class="form-control rounded-pill"
                   [(ngModel)]="patient.race"/>
          </div>
          <div class="col-sm-4">
            <label>Gender</label>
            <mat-select [(ngModel)]="patient.gender" panelClass="maxHeight" name="gender" class="form-control rounded-pill">
              <mat-option>Choose...</mat-option>
              <mat-option *ngFor="let gender of genders" [value]="gender">
                {{gender}}
              </mat-option>
            </mat-select>
          </div>
          <div class="col-sm-4">
            <label for="ethnicity">Ethnicity</label>
            <input type="text" id="ethnicity" name="ethnicity" class="form-control rounded-pill"
                   [(ngModel)]="patient.ethnicity"/>
          </div>
        </div>
      </div>

      <div id="insurance-block" class="input-block">
        <h5>Insurance Information</h5>
        <div class="row">
          <div class="col-sm-4">
            <label for="patient-id">Patient ID</label>
            <input type="text" id="patient-id" name="patient-id" class="form-control rounded-pill"
                   [(ngModel)]="patient.insurance_patient_id"/>
          </div>
          <div class="col-sm-4">
            <label for="group-id">Group ID</label>
            <input type="text" id="group-id" name="patient-id" class="form-control rounded-pill"
                   [(ngModel)]="patient.insurance_group_id"/>
          </div>
          <div class="col-sm-4">
            <label for="insured">Insured</label>
            <input type="text" id="insured" name="insured" class="form-control rounded-pill"
                   [(ngModel)]="patient.insured"/>
          </div>
        </div>

        <h5>Answer True or False if you have any of the following symptoms?</h5>
        <div class="row">

          <div class="col-sm-6">
            <h6>Persistent Cough?</h6>
            <label class="radio-inline">
              <input type="radio" (click)="setCough(true)">
              True
            </label>
            <label class="radio-inline">
              <input type="radio" (click)="setCough(false)">
              False
            </label>
          </div>
          <div class="col-sm-6">
            <h6>Shortness of Breath?</h6>
            <label class="radio-inline">
              <input type="radio" (click)="setShortness(true)">
              True
            </label>
            <label class="radio-inline">
              <input type="radio" (click)="setShortness(false)">
              False
            </label>
          </div>
        </div>

        <div id="submit-button" class="d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <button type="submit" (click)="createPatient(patient)" class="btn btn-lg btn-success rounded-pill create-button">
              <i class="fa fa-plus-circle fa-3x">Submit</i>
            </button>
          </div>
        </div>
      </div>
    </form>

  </div>

</div>
